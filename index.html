<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Estacionamento</title>
  </head>
  <body>
    <header>
      <h1 class="title">Estacionamento</h1>
    </header>
    <div class="container">
      <label for="nome">Digite o nome do veículo</label>
      <input type="text" id="nome" placeholder="" autocomplete="off" />
      <label for="placa">Digite a placa do veículo</label>
      <input type="text" id="placa" placeholder="" autocomplete="off" />
      <button id="cadastrar">Cadastrar</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Placa</th>
          <th>Entrada</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="patio"></tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
